    var pointRightBottom = getCoord(params, api, lngIndex + 1, latIndex + 1);

    return {
        type: 'rect',
        shape: {
            x: pointLeftTop[0],
            y: pointLeftTop[1],
            width: pointRightBottom[0] - pointLeftTop[0],
            height: pointRightBottom[1] - pointLeftTop[1]
        },
        style: api.style({
            stroke: 'rgba(0,0,0,0.1)'
        }),
        styleEmphasis: api.styleEmphasis()
    };
}

function renderItem2(params, api) {
    const [lngIndex, latIndex] = [api.value(0).toFixed(6), api.value(1).toFixed(6)];
    const coords = params.context.coords || (params.context.coords = []);
    const key = lngIndex + '-' + latIndex;
    const coord = coords[key] || (coords[key] = api.coord([lngIndex, latIndex]));
    console.log('coord',coord)
    return {
        type: 'rect',
        shape: {
            x: coord[0],
            y: coord[1],
            width: 10,
            height: 10,
        },
        z: 1000,
        style: api.style({
            stroke: 'rgba(0,0,0,0.1)'
        }),
        styleEmphasis: api.styleEmphasis()
    };
}

function getCoord(params, api, lngIndex, latIndex) {
    var coords = params.context.coords || (params.context.coords = []);
    var key = lngIndex + '-' + latIndex;

    // bmap returns point in integer, which makes cell width unstable.
    // So we have to use right bottom point.
    return coords[key] || (coords[key] = api.coord([
        +(latExtent[0] + lngIndex * cellSizeCoord[0]).toFixed(6),
        +(lngExtent[0] + latIndex * cellSizeCoord[1]).toFixed(6)
    ]));
}
