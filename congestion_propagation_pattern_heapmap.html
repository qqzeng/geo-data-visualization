    var marker_memo = new Array();
    function showMarker(index) {
        while (marker_memo.length > 0) {
            marker = marker_memo.pop(); 
            map.removeOverlay(marker)
        }
        for (var i = 0; i < trans_gtos[index%trans_gtos.length].length; i++) {
            mk = trans_gtos[index%trans_gtos.length][i];
            // markerPosOffset = 0.0012 // 放大到 15 级
            markerPosOffset = 0.0010 // 放大到 16 级
            var mostDensityPoint = new BMap.Point(mk['location'][0],mk['location'][1]+markerPosOffset);
            var marker = new BMap.Marker(mostDensityPoint, {icon: icon});
            map.addOverlay(marker);
            marker_memo.push(marker)
        }
    }
    function nextHeatmap(){
        heapmapIndex += 1
        heatmapOverlay.setDataSet({data:points[heapmapIndex%points.length],max:10});
        openHeatmap();
        showMarker(heapmapIndex)
    }
    function openHeatmap(){
        heatmapOverlay.show();
        showMarker(heapmapIndex)
    }
    function closeHeatmap(){
        heatmapOverlay.hide();
    }
    closeHeatmap();
    function setGradient(){
        /*:
        {
            0:'rgb(102, 255, 0)',
            .5:'rgb(255, 170, 0)',
            1:'rgb(255, 0, 0)'
        }*/
        var gradient = {};
        var colors = document.querySelectorAll("input[type='color']");
        colors = [].slice.call(colors,0);
        colors.forEach(function(ele){
            gradient[ele.getAttribute("data-key")] = ele.value; 
        });
        heatmapOverlay.setOptions({"gradient":gradient});
    }

        var elem = document.createElement('canvas');
